---
layout: default
bodyClass: "page-resources"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1" style="background-color: white;">
        {% assign content_parts = content | split: '<!-- Body -->' %}
        {{ content_parts[0] }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
    
    <!-- Full width section for Body content -->
    {% if content contains '<!-- Body -->' %}
    <div class="row">
      <div class="col-12">
        <div class="body-content">
          {{ content_parts[1] }}
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
